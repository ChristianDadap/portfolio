# Name of the workflow
name: Deploy Portfolio

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: ["main"]
  # Triggers the workflow on pull request events for the main branch
  pull_request:
    branches: ["main"]

# A workflow run is made up of one or more jobs
jobs:
  # Job 1: Performs basic checks on your code
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "‚úÖ Checking HTML syntax..."
          sudo apt-get update
          sudo apt-get install -y tidy
          tidy -q -e index.html || true
          echo "‚úÖ HTML validation complete!"

      - name: Check for broken links
        run: |
          echo "‚úÖ Checking for broken links..."
          grep -o 'href="[^"]*"' index.html || true
          echo "‚úÖ Link check complete!"

  # Job 2: Builds and tests your Docker image
  build:
    # This job will only run if the 'test' job succeeds
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t portfolio:${{ github.sha }} .
          echo "‚úÖ Docker build successful!"

      - name: Test Docker container
        run: |
          echo "üß™ Testing Docker container..."
          docker run -d -p 8080:80 --name test-container portfolio:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          echo "‚úÖ Docker test passed!"

  # Job 3: Deploys the code to GitHub Pages
  deploy:
    # This job will only run if both 'test' and 'build' jobs succeed
    needs: [test, build]
    runs-on: ubuntu-latest

    # Only run this job on a push to the main branch, not on pull requests
    if: github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
