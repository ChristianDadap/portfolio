name: Deploy Portfolio

# Trigger: runs on every push to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test and Validate
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Validate HTML
      run: |
        echo "✅ Checking HTML syntax..."
        # Install HTML validator
        sudo apt-get update
        sudo apt-get install -y tidy
        # Validate (ignore warnings for now)
        tidy -q -e index.html || true
        echo "✅ HTML validation complete!"
    
    - name: Check for broken links
      run: |
        echo "✅ Checking for broken links..."
        grep -o 'href="[^"]*"' index.html || true
        echo "✅ Link check complete!"
    
    - name: Success message
      run: |
        echo "🎉 All tests passed!"
        echo "✅ HTML is valid"
        echo "✅ No critical errors found"

  # Job 2: Build Docker Image
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        echo "🐳 Building Docker image..."
        docker build -t portfolio:${{ github.sha }} .
        echo "✅ Docker build successful!"
    
    - name: Test Docker image
      run: |
        echo "🧪 Testing Docker container..."
        docker run -d -p 8080:80 --name test-container portfolio:${{ github.sha }}
        sleep 5
        curl -f http://localhost:8080 || exit 1
        docker stop test-container
        echo "✅ Docker test passed!"
    
    - name: Build summary
      run: |
        echo "🎉 Docker build completed!"
        echo "📦 Image: portfolio:${{ github.sha }}"
        echo "✅ Container tested and working"

  # Job 3: Deploy to GitHub Pages
  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    
    # Only deploy on push to main (not on pull requests)
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
    
    - name: Deployment success
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Your site is live at: https://chr
istiandadap.github.io/portfolio/"
        echo "✅ All jobs completed successfully!"
